<!DOCTYPE html>
<html>
  <head>
    <title>Profil Saya</title>
    <!-- meta name -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row">
      <div class="col-6">
        <!-- bagian gambar -->
        <div class="gambar">
          <img src="download.jpeg" alt="" class="img-fluid" />
        </div>
      </div>
      <div class="col-6">
        <!-- bagian nama dan pekerjaan -->
        <div class="namadanpekerjaan">
          <h1>Mario Bros</h1>
          <p>Front End Designer</p>
        </div>
        <!-- bagian Availability -->
        <div class="availability">
          <p>Availability</p>
          <p>Full Time</p>
        </div>
      </div>
    </div>
    <hr />
    <ul class="nav nav-tabs row" id="myTab" role="tablist">
      <li class="nav-item col-4" role="presentation">
        <button
          class="nav-link active w-100"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true"
        >
          Info Kontak 1
        </button>
      </li>
      <li class="nav-item col-4" role="presentation">
        <button
          class="nav-link w-100"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile-tab-pane"
          type="button"
          role="tab"
          aria-controls="profile-tab-pane"
          aria-selected="false"
        >
          Info Kontak 2
        </button>
      </li>
      <li class="nav-item col-4" role="presentation">
        <button
          class="nav-link w-100"
          id="contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#contact-tab-pane"
          type="button"
          role="tab"
          aria-controls="contact-tab-pane"
          aria-selected="false"
        >
          Info Kontak 3
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <div class="container">
          <div class="row">
            <!-- bagian usia -->
            <div class="labelusia col-6">
              <p>Usia</p>
            </div>
            <div class="isiusia col-6">
              <p>19</p>
            </div>
            <!-- bagian lokasi -->
            <div class="labellokasi col-6">
              <p>Lokasi :</p>
            </div>
            <div class="isilokasi col-6">
              <p>Jakarta</p>
            </div>
            <!-- bagian pengalaman -->
            <div class="labelpengalaman col-6">
              <p>Pengalaman :</p>
            </div>
            <div class="isipengalaman col-6">
              <p>2</p>
            </div>
            <!-- bagian email -->
            <div class="labelemail col-6">
              <p>Email :</p>
            </div>
            <div class="isiemail col-6">
              <p>email@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="profile-tab-pane"
        role="tabpanel"
        aria-labelledby="profile-tab"
        tabindex="0"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="contact-tab-pane"
        role="tabpanel"
        aria-labelledby="contact-tab"
        tabindex="0"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="disabled-tab-pane"
        role="tabpanel"
        aria-labelledby="disabled-tab"
        tabindex="0"
      >
        ...
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
